<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Client Slider with Fade Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .client-section {
            background-color: #ffffff; 
            padding: 100px 0;
            color: white;
            overflow: hidden;
        }

        .logo-slider {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
            cursor: pointer;
            -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 15%, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
        }

        .logo-track {
            display: flex;
            width: calc(250px * 10); 
            animation: scroll-left 25s linear infinite;
        }

        .logo-card {
            width: 230px;
            height: 100px;
            background: #ffffff;
            margin: 0 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo-card img {
            max-width: 70%;
            height: auto;
            object-fit: contain;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 5)); }
        }

        .paused {
            animation-play-state: paused !important;
        }

        @media (max-width: 768px) {
            .logo-card {
                width: 180px;
                height: 85px;
            }
            @keyframes scroll-left {
                0% { transform: translateX(0); }
                100% { transform: translateX(calc(-200px * 5)); }
            }
        }
    </style>
</head>
<body>

<section class="client-section">
    <div class="container text-center">
        <h2 class="fw-bold mb-3">Our Clients Trust Us</h2>
        <p class="text-white-50 mb-5 mx-auto" style="max-width: 600px;">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas porttitor congue massa. Fusce posuere, magna sed pulvinar.
        </p>

        <div class="logo-slider" id="slider">
            <div class="logo-track" id="track">
                <div class="logo-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeqiAi-cAERqe-9FKW0wUUQapPf2xX1utTGQ&s" alt="Logo"></div>
                <div class="logo-card"><img src="https://media.licdn.com/dms/image/v2/C4E1BAQFqVlh71ZQlTA/company-background_10000/company-background_10000/0/1602687864449/galaxyrealestateuk_cover?e=2147483647&v=beta&t=HKOkncQ0uKPLfPJ08G2xeq2jDac09qUDYsZ1nLKctGA" alt="Logo"></div>
                <div class="logo-card"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Max_Estates_logo.svg/1280px-Max_Estates_logo.svg.png" alt="Logo"></div>
                <div class="logo-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf1tUrNl6ABRVlnIoa0-IXszz_MGgb7Dmkkw&s" alt="Logo"></div>
                <div class="logo-card"><img src="https://mma.prnewswire.com/media/1308693/GPL_Logo.jpg?p=facebook" alt="Logo"></div>
                
                <div class="logo-card"><img src="https://newprojects.99acres.com/projects/jlg_properties/sawasdee_jlg_galleria/fb6jw179.png" alt="Logo"></div>
                <div class="logo-card"><img src="https://mldlprodstorage.blob.core.windows.net/live/2022/10/mahindra_logo_new_horizontal-scaled.webp" alt="Logo"></div>
                <div class="logo-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSn9y5G_u_5g1C2a0zKV0wS6NLzmHieDcnZw&s" alt="Logo"></div>
                <div class="logo-card"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Lodha---New-LOgo.png" alt="Logo"></div>
                <div class="logo-card"><img src="https://ganeshrealestates.com/images/ganesh_logo.png" alt="Logo"></div>
            </div>
        </div>

        <!-- <p class="mt-4 small text-secondary">CLICK TO PAUSE / PLAY</p> -->
    </div>
</section>

<script>
    const slider = document.getElementById('slider');
    const track = document.getElementById('track');

    slider.addEventListener('click', () => {
        track.classList.toggle('paused');
    });
</script>

</body>
</html>
